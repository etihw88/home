<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSL 평생교육원</title>
    <style>
        /* 기본 여백 제거 및 전체 화면 설정 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* 스크롤바 숨기기 */
        }

        /* 이미지를 배경으로 사용할 컨테이너 */
        .page-container {
            width: 100%;
            height: 100%;
            
            /* 배경 이미지 설정 */
            background-image: url('Frame 1.png');
            background-size: cover; /* 이미지가 비율을 유지하며 화면을 가득 채움 */
            background-position: center; /* 이미지 중앙 정렬 */
            background-repeat: no-repeat; /* 이미지 반복 없음 */

            /* 클릭 가능한 버튼을 위치시킬 기준점으로 설정 */
            position: relative; 
        }

        /* 상담문의 버튼 스타일 */
        .contact-button {
            /* 컨테이너 기준 절대 위치 */
            position: absolute;
            
            /* 이미지상의 버튼 위치와 유사하게 조정 (화면 크기에 따라 %로 조절) */
            bottom: 5.5%; 
            right: 8%;

            /* 버튼 크기 및 디자인 (투명 버튼) */
            width: 105px; /* 너비 */
            height: 35px; /* 높이 */
            background-color: transparent; /* 배경 투명 */
            border: none; /* 테두리 없음 */
            text-decoration: none; /* 링크 밑줄 제거 */
            cursor: pointer; /* 마우스 올리면 손가락 모양으로 */
            
            /* 버튼 안의 글자는 보이지 않게 처리 */
            font-size: 0;
            color: transparent;
        }

        /* (선택사항) 버튼 위치를 쉽게 확인하고 싶을 때 아래 주석을 해제하세요. */
        /*
        .contact-button {
            border: 2px solid red; 
        }
        */

    </style>
</head>
<body>

    <div class="page-container">
        
        <a href="tel:010-5364-2403" class="contact-button" aria-label="상담문의 전화걸기">상담문의</a>

    </div>

</body>
</html>
