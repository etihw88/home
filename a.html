<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSL 평생교육원</title>
    <style>
        /* 기본 여백 제거 및 전체 화면 설정 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* 스크롤바 숨기기 */
        }

        .page-container {
            width: 100%;
            height: 100%;
            
            /* --- 여기를 수정했습니다! --- */
            /* 사용할 이미지 파일 이름을 bg.png로 변경 */
            background-image: url('bg.png'); 
            
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative; 
        }

        .contact-button {
            position: absolute;
            bottom: 5.5%; 
            right: 8%;
            width: 105px;
            height: 35px;
            background-color: transparent;
            border: none;
            text-decoration: none;
            cursor: pointer;
            font-size: 0;
            color: transparent;
        }
    </style>
</head>
<body>

    <div class="page-container">
        
        <a href="tel:010-5364-2403" class="contact-button" aria-label="상담문의 전화걸기">상담문의</a>

    </div>

</body>
</html>
